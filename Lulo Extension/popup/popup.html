<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulo</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="dropOverlay" class="drop-overlay">
        <div class="drop-message">
            <span>ğŸ“‚</span>
            <p>Drop image to attach</p>
        </div>
    </div>
    <div class="popup">
        <header class="header">
            <h1 class="logo">
                <span class="logo-icon">ğŸª„</span>
                Lulo
            </h1>
            <div class="header-actions">
                <button id="skillsBtn" class="settings-btn" title="Skills Library">ğŸ“–</button>
                <button id="settingsBtn" class="settings-btn" title="Settings">âš™ï¸</button>
            </div>
        </header>

        <!-- Chat Messages Container -->
        <div id="chatContainer" class="chat-container">
            <div class="welcome-msg">What magic shall we make today?</div>
        </div>

        <div class="input-section">
            <div id="imagePreviewContainer" class="image-previews"></div>
            <div class="input-row">
                <textarea id="taskInput" placeholder="Tell me what you'd like to do..." rows="1"></textarea>
                <button id="submitBtn" class="send-btn" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
            <!-- Skills Overlay -->
            <div id="skillsPanel" class="settings-panel hidden">
                <div class="settings-header">
                    <h2>Skill Recipes</h2>
                    <button id="closeSkills" class="close-btn">Ã—</button>
                </div>
                <div class="skills-content">
                    <div id="skillsList" class="skills-list">
                        <!-- Skills injected here -->
                        <div class="empty-state">No skills saved yet.</div>
                    </div>

                    <div class="skills-actions">
                        <button id="addSkillBtn" class="secondary-btn">+ New Skill</button>
                        <button id="importSkillBtn" class="secondary-btn">ğŸ“¥ Import</button>
                        <input type="file" id="importSkillInput" accept=".json" style="display:none">
                    </div>

                    <!-- New Skill Form (Hidden by default) -->
                    <div id="newSkillForm" class="hidden"
                        style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                        <input type="text" id="newSkillName" placeholder="Skill Name (e.g. Scrape LinkedIn)">
                        <textarea id="newSkillPrompt" placeholder="Prompt..."></textarea>
                        <button id="saveNewSkill" class="primary-btn">Save Recipe</button>
                    </div>
                </div>
            </div>

            <!-- Settings Overlay -->
            <div id="settingsPanel" class="settings-panel hidden">
                <div class="settings-header">
                    <h2>Lulo Profile</h2>
                    <button id="closeSettings" class="close-btn">Ã—</button>
                </div>
                <div class="settings-content">
                    <label>Your Role</label>
                    <input type="text" id="userRole" placeholder="e.g. Designer, Developer, Writer">

                    <label>Brand Colors / Vibe</label>
                    <input type="text" id="userBrand" placeholder="e.g. #FF5500, Minimalist, Dark Mode">

                    <label>Custom Instructions</label>
                    <textarea id="userInstructions" placeholder="e.g. Be concise. Always use emojis."></textarea>

                    <button id="saveSettings" class="primary-btn">Save Profile</button>
                </div>
            </div>

            <div id="quickIdeas" class="quick-ideas"
                style="display: flex; gap: 6px; flex-wrap: wrap; justify-content: center;">
                <button class="idea-chip" data-idea="Design" title="Create Graphics">ğŸ¨ Create</button>
                <button class="idea-chip" data-idea="Build" title="Create Websites">ğŸ§± Build</button>
                <button class="idea-chip" data-idea="Schedule" title="Calendar">ğŸ“… Organize</button>
                <button class="idea-chip" data-idea="Research" title="Extract Data">ğŸ” Find</button>
                <button class="idea-chip" data-idea="Guide" title="Interactive Help">ğŸ“ Learn</button>
            </div>
        </div>

        <button id="expandBtn" class="expand-btn">
            Open Full Experience
        </button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
